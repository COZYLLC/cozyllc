<!DOCTYPE html>
<html lang="">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width,initial-scale=1.0" />
    <meta property="og:type" content="website" />
    <meta property="og:url" content="https://cozyllc.co.kr" />
    <meta property="og:title" content="COZY LLC." />
    <meta property="og:image" content="https://cozyllc.co.kr/images/cozybanner.png" />
    <meta property="og:description" content="새로운 기술의 체험, 평등한 학습" />
    <meta property="og:site_name" content="COZY LLC." />
    <meta property="og:locale" content="ko_KR" />
    <link rel="icon" href="<%= BASE_URL %>favicon.ico" />
    <!-- On the page head -->
    <link
      rel="stylesheet"
      href="https://unpkg.com/fullpage.js/dist/fullpage.min.css"
    />
    <title><%= htmlWebpackPlugin.options.title %></title>
  </head>
  <body style="margin: 0px">
    <noscript>
      <strong
        >죄송합니다, 이 사이트는 Chrome 브라우저 사용이 필수적입니다.</strong
      >
    </noscript>
    <div id="app"></div>
    <!-- built files will be auto injected -->
    <!-- Include after Vue (before closing body) -->
    <script src="https://unpkg.com/vue-fullpage.js/dist/vue-fullpage.min.js"></script>
  </body>
</html>
